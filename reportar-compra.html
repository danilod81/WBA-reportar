<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Registro de Compra</title>
  <style>
    :root{ --bg:#f6f7fb; --card:#fff; --text:#111827; --muted:#6b7280; --primary:#2563eb; --border:#e5e7eb; --danger:#b91c1c; --ok:#065f46; }
    *{ box-sizing:border-box }
    body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; background:var(--bg); color:var(--text); line-height:1.5; }
    .container{ max-width:680px; margin:0 auto; padding:20px 16px 56px }
    h1{ text-align:center; font-size:clamp(1.25rem,4.8vw,1.8rem); font-weight:800; margin:6px 0 2px }
    .sub{ text-align:center; margin:2px 0 16px; color:var(--muted); font-size:.98rem; min-height:1.4em }
    .card{ background:var(--card); border:1px solid var(--border); border-radius:16px; padding:20px }
    label{ display:block; margin:18px 0 8px; font-weight:600 }
    input[type=text]{ width:100%; padding:14px; border:1px solid var(--border); border-radius:12px; font-size:1rem; }
    input:focus{ outline:none; border-color:#9ec1ff; box-shadow:0 0 0 3px rgba(37,99,235,.15) }
    .row{ display:flex; gap:10px; flex-wrap:wrap; align-items:center }
    button{ appearance:none; border:0; border-radius:12px; padding:14px 16px; background:var(--primary); color:#fff; font-weight:600; cursor:pointer }
    .secondary{ background:#111827 }
    .muted-btn{ background:#e5e7eb; color:#111827 }
    .status{ margin-top:10px; color:var(--muted); text-align:center; font-size:.95rem; min-height:1.5em }
    .error{ color:var(--danger) } .ok{ color:var(--ok) } .hidden{ display:none }
    .hint{ color:var(--muted); font-size:.9rem; margin-top:4px }
    .thumbs{ display:flex; gap:8px; flex-wrap:wrap; margin-top:8px }
    .thumb{ position:relative; width:96px; height:96px; border-radius:10px; overflow:hidden; border:1px solid var(--border); background:#000 }
    .thumb img{ width:100%; height:100%; object-fit:cover }
    .thumb .del{ position:absolute; top:4px; right:4px; padding:4px 8px; font-size:.8rem; border-radius:8px; background:#b91c1c; color:#fff; border:0; cursor:pointer }

    /* Overlay cámara */
    .overlay{ position:fixed; inset:0; background:#000; display:none; z-index:1000; }
    .overlay.show{ display:flex; align-items:center; justify-content:center; }
    .cam-wrap{ position:relative; width:100%; height:100%; display:flex; flex-direction:column; }
    .cam-title{ position:absolute; top:0; left:0; right:0; text-align:center; color:#fff; padding:12px; background:linear-gradient(180deg, rgba(0,0,0,.6), transparent); font-weight:700; z-index:3 }
    .cam-video{ flex:1; position:relative; }
    video{ width:100%; height:100%; object-fit:cover; background:#000; }
    .cam-ui{ position:absolute; left:0; right:0; bottom:0; display:flex; gap:10px; padding:12px; background:linear-gradient(180deg, transparent, rgba(0,0,0,.6)); justify-content:center; z-index:3 }
    .cam-ui button{ min-width:120px; border-radius:999px; padding:14px 18px; font-size:1.05rem; }

    /* Thumbnails superpuestos en overlay */
    .overlay-thumbs{ position:absolute; right:12px; top:12px; display:flex; flex-direction:column; gap:8px; max-height:50vh; overflow:auto; z-index:3 }
    .overlay-thumbs .o-thumb{ position:relative; width:72px; height:72px; border-radius:10px; overflow:hidden; border:1px solid rgba(255,255,255,.35); box-shadow:0 2px 8px rgba(0,0,0,.35) }
    .overlay-thumbs .o-thumb img{ width:100%; height:100%; object-fit:cover }
    .overlay-thumbs .o-thumb .del{ position:absolute; top:2px; right:2px; background:rgba(185,28,28,.95); color:#fff; border:0; border-radius:8px; padding:2px 6px; font-size:.7rem; cursor:pointer }
    .overlay-badge{ position:absolute; right:12px; bottom:96px; background:rgba(17,24,39,.75); color:#fff; padding:6px 10px; border-radius:999px; font-weight:700; z-index:3 }
  </style>
</head>
<body>
  <div class="container">
    <h1>🧾 Registro de Compra</h1>
    <div id="direccionDepto" class="sub">Dirección del departamento</div>

    <div class="card">
      <form id="form" method="post" enctype="multipart/form-data" novalidate>
        <!-- Hidden (QS / idempotencia) -->
        <input type="hidden" id="departamento" name="departamento" />
        <input type="hidden" id="reporta" name="reporta" />
        <input type="hidden" id="reg" name="reg" />
        <input type="hidden" id="pago_ars" name="pago_ars" />

        <!-- PAGO ARS -->
        <label for="pagoDisplay">Pago ARS *</label>
        <input id="pagoDisplay" type="text" inputmode="numeric" placeholder="0" autocomplete="off" />
        <div class="hint">Debe coincidir con el total gastado.</div>

        <!-- COMPROBANTES -->
        <label>Comprobantes (fotos) *</label>
        <div class="row">
          <button type="button" id="btnCamA">Sacar foto</button>
          <button type="button" id="btnFileA" class="muted-btn hidden">Subir archivo</button>
          <input id="filesComprobantes" class="hidden" type="file" accept="image/*" multiple name="comprobantes[]" />
        </div>
        <div id="thumbsA" class="thumbs"></div>

        <!-- ITEMS COMPRADOS -->
        <label>Items comprados (fotos) *</label>
        <div class="row">
          <button type="button" id="btnCamB">Sacar foto</button>
          <button type="button" id="btnFileB" class="muted-btn hidden">Subir archivo</button>
          <input id="filesItems" class="hidden" type="file" accept="image/*" multiple name="items[]" />
        </div>
        <div id="thumbsB" class="thumbs"></div>

        <div class="row" style="margin-top:16px">
          <button id="submitBtn" class="secondary" type="submit">Enviar</button>
        </div>
        <div id="status" class="status" role="status" aria-live="polite"></div>
      </form>
    </div>
  </div>

  <!-- Overlay Cámara -->
  <div id="overlay" class="overlay" aria-hidden="true">
    <div class="cam-wrap">
      <div class="cam-title" id="camTitle">Cámara</div>
      <div class="cam-video">
        <video id="video" playsinline autoplay muted></video>
        <div id="overlayThumbs" class="overlay-thumbs"></div>
        <div id="overlayBadge" class="overlay-badge hidden">0 fotos</div>
      </div>
      <div class="cam-ui">
        <button type="button" id="btnShot" class="secondary">Sacar foto</button>
        <button type="button" id="btnOK" class="muted-btn">OK</button>
      </div>
    </div>
  </div>

  <script>
    // ======================== CONFIG ========================
    var WEBHOOK_URL = 'https://optimaltm.app.n8n.cloud/webhook/wba-reporte-compra';

    // ======================== Helpers ========================
    function getLS(k){ try { return localStorage.getItem(k); } catch(e){ return null; } }
    function setLS(k,v){ try { localStorage.setItem(k,v); } catch(e){} }
    function toNum(v){ if (v==null) return 0; var s=String(v).replace(/\s/g,'').replace(/\./g,'').replace(/,/g,'.').replace(/[^0-9.\-]/g,''); var n=parseFloat(s); return isFinite(n)?n:0; }
    function formatARS(n){ try { return new Intl.NumberFormat('es-AR',{minimumFractionDigits:0,maximumFractionDigits:0}).format(n||0);} catch(e){ return String(Math.round(n||0));} }
    function uuid(){ try{ if (crypto && crypto.randomUUID) return crypto.randomUUID(); if (crypto && crypto.getRandomValues){ var a=new Uint8Array(16); crypto.getRandomValues(a); a[6]=(a[6]&0x0f)|0x40; a[8]=(a[8]&0x3f)|0x80; return Array.from(a).map((v,i)=>(i===4||i===6||i===8||i===10?'-':'')+('0'+v.toString(16)).slice(-2)).join(''); } }catch(_){} return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g,function(c){var r=Math.random()*16|0,v=c==='x'?r:(r&0x3|0x8);return v.toString(16);}); }

    // ======================== QS e idempotencia ========================
    var qs = new URLSearchParams(location.search || '');
    var depQS = (qs.get('departamento') || '').trim();
    var repQS = (qs.get('reporta') || '').trim();
    var regQS = (qs.get('reg') || '').trim();
  var newQS = (qs.get('new') || '').trim();
  if (newQS) { try { localStorage.removeItem('wba_pending_reg'); } catch(_) {} }

    var depEl = document.getElementById('departamento');
    var repEl = document.getElementById('reporta');
    var regEl = document.getElementById('reg');
    var pagoEl = document.getElementById('pago_ars');
    var pagoDisplay = document.getElementById('pagoDisplay');

    if (depQS){ depEl.value = depQS; document.getElementById('direccionDepto').textContent = depQS; }
    if (repQS){ repEl.value = repQS; }
    if (!regQS){ regQS = getLS('wba_pending_reg') || uuid(); }
    regEl.value = regQS; setLS('wba_pending_reg', regQS);

    function syncPago(){
  var n=toNum(pagoDisplay.value);
  n = Math.round(n);
  pagoEl.value = String(n);
  try{
    var p = pagoDisplay.selectionStart;
    pagoDisplay.value = formatARS(n);
    pagoDisplay.setSelectionRange(p,p);
  }catch(e){
    pagoDisplay.value = formatARS(n);
  }
}
pagoDisplay.addEventListener('input', syncPago);
pagoDisplay.addEventListener('blur',  syncPago);
('input', syncPago);
    pagoDisplay.addEventListener('blur',  syncPago);

    // ======================== Cámara ========================
    function canUseCamera(){ return !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia); }

    var overlay = document.getElementById('overlay');
    var overlayThumbs = document.getElementById('overlayThumbs');
    var overlayBadge  = document.getElementById('overlayBadge');
    var video = document.getElementById('video');
    var camTitle = document.getElementById('camTitle');
    var btnShot = document.getElementById('btnShot');
    var btnOK = document.getElementById('btnOK');

    var btnCamA = document.getElementById('btnCamA');
    var btnCamB = document.getElementById('btnCamB');
    var btnFileA = document.getElementById('btnFileA');
    var btnFileB = document.getElementById('btnFileB');
    var inputA = document.getElementById('filesComprobantes');
    var inputB = document.getElementById('filesItems');

    var stream = null;
    var activeGroup = null; // 'A' o 'B'

    var photosA = []; // comprobantes
    var photosB = []; // items
    var thumbsA = document.getElementById('thumbsA');
    var thumbsB = document.getElementById('thumbsB');

    // Mostrar fallback si no hay API de cámara
    if (!canUseCamera()){
      btnFileA.classList.remove('hidden'); inputA.classList.remove('hidden');
      btnFileB.classList.remove('hidden'); inputB.classList.remove('hidden');
    }

    async function openCamera(group){
      // Siempre intentamos permisos al tocar "Sacar foto"
      if (!canUseCamera()){
        // Fallback inmediato
        if (group==='A'){ btnFileA.classList.remove('hidden'); inputA.classList.remove('hidden'); inputA.click(); }
        else            { btnFileB.classList.remove('hidden'); inputB.classList.remove('hidden'); inputB.click(); }
        return;
      }
      activeGroup = group;
      camTitle.textContent = (group==='A' ? 'Cámara — Comprobantes' : 'Cámara — Items comprados');
      overlay.classList.add('show'); overlay.setAttribute('aria-hidden','false');
      renderOverlayThumbs(group);
      try{
        // iOS: mantener muted/playsinline ayuda a iniciar rápido; el permiso lo dispara este getUserMedia
        stream = await navigator.mediaDevices.getUserMedia({ video:{ facingMode:{ ideal:'environment' } }, audio:false });
        video.srcObject = stream; await video.play();
      }catch(e){
        console.error('getUserMedia error', e);
        closeCamera();
        // Habilitar subida como alternativa
        if (group==='A'){ btnFileA.classList.remove('hidden'); inputA.classList.remove('hidden'); }
        else            { btnFileB.classList.remove('hidden'); inputB.classList.remove('hidden'); }
      }
    }

    function closeCamera(){
      if (stream){ stream.getTracks().forEach(t=>t.stop()); stream=null; }
      video.srcObject = null;
      overlay.classList.remove('show'); overlay.setAttribute('aria-hidden','true');
      activeGroup = null;
    }

    function getArrayByGroup(group){ return group==='A' ? photosA : photosB; }

    function redrawOverlayBadge(group){
      var c = getArrayByGroup(group).length;
      overlayBadge.textContent = (c||0) + ' foto' + (c===1?'':'s');
      overlayBadge.classList.toggle('hidden', c<=0);
    }

    function renderOverlayThumbs(group){
      overlayThumbs.innerHTML='';
      var arr = getArrayByGroup(group);
      for (var i=arr.length-1; i>=0; i--){
        (function(file, idx){
          var url = URL.createObjectURL(file);
          var card = document.createElement('div'); card.className='o-thumb';
          var img = document.createElement('img'); img.src=url; card.appendChild(img);
          var del = document.createElement('button'); del.className='del'; del.textContent='X';
          del.onclick = function(){ URL.revokeObjectURL(url); arr.splice(idx,1); renderOverlayThumbs(group); renderFormThumbs(group); };
          card.appendChild(del);
          overlayThumbs.appendChild(card);
        })(arr[i], i);
      }
      redrawOverlayBadge(group);
    }

    function renderFormThumbs(group){
      var arr = getArrayByGroup(group);
      var container = (group==='A') ? thumbsA : thumbsB;
      container.innerHTML='';
      for (var i=0; i<arr.length; i++){
        (function(file, idx){
          var url = URL.createObjectURL(file);
          var card = document.createElement('div'); card.className='thumb';
          var img = document.createElement('img'); img.src=url; card.appendChild(img);
          var del = document.createElement('button'); del.className='del'; del.type='button'; del.textContent='X';
          del.onclick = function(){ URL.revokeObjectURL(url); arr.splice(idx,1); renderFormThumbs(group); if (activeGroup===group) renderOverlayThumbs(group); };
          card.appendChild(del);
          container.appendChild(card);
        })(arr[i], i);
      }
    }

    async function takeShot(){
      if (!video.videoWidth) return null;
      var w=video.videoWidth, h=video.videoHeight;
      var c=document.createElement('canvas'); c.width=w; c.height=h;
      var ctx=c.getContext('2d'); ctx.drawImage(video,0,0,w,h);
      return new Promise(function(res){ c.toBlob(function(blob){ res(blob||null); }, 'image/jpeg', 0.92); });
    }

    function addPhoto(group, file, name){
      if (!file) return;
      try{ file.name = name; }catch(_){ }
      var arr = getArrayByGroup(group);
      arr.push(file);
      renderFormThumbs(group);
      if (activeGroup===group) renderOverlayThumbs(group);
    }

    // ======================== Eventos UI ========================
    btnCamA.addEventListener('click', ()=> openCamera('A'));
    btnCamB.addEventListener('click', ()=> openCamera('B'));

    btnShot.addEventListener('click', async function(){
      if (!activeGroup) return;
      var blob = await takeShot(); if (!blob) return;
      var prefix = (activeGroup==='A' ? 'comprobantes' : 'items');
      var name = prefix + '-' + new Date().toISOString().replace(/[:.]/g,'') + '.jpg';
      addPhoto(activeGroup, blob, name);
    });

    btnOK.addEventListener('click', closeCamera);

    document.getElementById('btnFileA').addEventListener('click', ()=>{ inputA.classList.remove('hidden'); inputA.click(); });
    document.getElementById('btnFileB').addEventListener('click', ()=>{ inputB.classList.remove('hidden'); inputB.click(); });

    inputA.addEventListener('change', function(){ importInputFiles('A', inputA, 'comprobantes'); });
    inputB.addEventListener('change', function(){ importInputFiles('B', inputB, 'items'); });

    function importInputFiles(group, inputEl, prefix){
      var list = (inputEl && inputEl.files) ? inputEl.files : [];
      for (var i=0; i<list.length; i++){
        var f=list[i]; var name = prefix + '-' + (f.name || ('photo-'+(i+1)+'.jpg'));
        addPhoto(group, f, name);
      }
      try{ inputEl.value=''; }catch(_){ }
    }

    // ======================== Envío ========================
    var form = document.getElementById('form');
    var statusEl = document.getElementById('status');
    var submitBtn = document.getElementById('submitBtn');

    function setStatus(msg, ok){ statusEl.textContent = msg || ''; statusEl.classList.toggle('ok', !!ok); statusEl.classList.toggle('error', !ok); }

    form.addEventListener('submit', function(e){
      e.preventDefault(); closeCamera();
      var monto = Math.round(toNum(document.getElementById('pagoDisplay').value)); document.getElementById('pago_ars').value = String(monto);
      if (!monto || !isFinite(monto)) { setStatus('Ingresá un monto válido en ARS.', false); return; }
      if (photosA.length===0){ setStatus('Adjuntá al menos 1 comprobante.', false); return; }
      if (photosB.length===0){ setStatus('Adjuntá al menos 1 foto de items comprados.', false); return; }

      var fd = new FormData();
      fd.append('departamento', document.getElementById('departamento').value || '');
      fd.append('reporta',      document.getElementById('reporta').value || '');
      fd.append('reg',          document.getElementById('reg').value || '');
      fd.append('pago_ars',     document.getElementById('pago_ars').value || '0');

      function appendFiles(list, field){ for (var i=0;i<list.length;i++){ var b=list[i]; var nm=(b && b.name) ? b.name : (field.replace('[]','')+'-shot-'+(i+1)+'.jpg'); fd.append(field, b, nm); } }
      appendFiles(photosA, 'comprobantes[]');
      appendFiles(photosB, 'items[]');

      var manifest = { departamento: document.getElementById('departamento').value || '', reporta: document.getElementById('reporta').value || '', reg: document.getElementById('reg').value || '', pago_ars: document.getElementById('pago_ars').value || '0' };
      fd.append('manifest', new Blob([JSON.stringify(manifest)], {type:'application/json'}), 'manifest.json');

      submitBtn.disabled = true; submitBtn.textContent = 'Enviando…'; setStatus('Enviando datos…');
      var controller = new AbortController(); var timer = setTimeout(()=>controller.abort(), 25000);
      fetch(WEBHOOK_URL, { method:'POST', body: fd, redirect:'follow', signal: controller.signal })
        .then(function(res){ clearTimeout(timer); if (!res.ok) throw new Error('HTTP '+res.status); })
        .then(function(){ setStatus('Enviado con éxito ✅', true); try{ localStorage.removeItem('wba_pending_reg'); }catch(_){ } var p=new URLSearchParams({ reg: document.getElementById('reg').value, departamento: document.getElementById('departamento').value, reporta: document.getElementById('reporta').value }); location.href='gracias-compra.html?'+p.toString(); })
        .catch(function(err){ console.error(err); setStatus('No se pudo enviar. Revisá conexión o reintentá en unos segundos.', false); submitBtn.disabled=false; submitBtn.textContent='Enviar'; });
    });
  </script>
</body>
</html>
