<!-- ===================== reportar-compra.html (versi√≥n estable: env√≠o con multipart/form-data) ===================== -->
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Registro de Compra</title>
  <style>
    :root{ --bg:#f6f7fb; --card:#fff; --text:#111827; --muted:#6b7280; --primary:#2563eb; --border:#e5e7eb; }
    *{ box-sizing:border-box }
    body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; background:var(--bg); color:var(--text); line-height:1.5; }
    .container{ max-width:680px; margin:0 auto; padding:20px 16px 40px }
    h1{ text-align:center; font-size:clamp(1.25rem,4.8vw,1.8rem); font-weight:800; margin:6px 0 2px }
    .sub{ text-align:center; margin:2px 0 16px; color:var(--muted); font-size:.98rem; min-height:1.4em }
    .card{ background:var(--card); border:1px solid var(--border); border-radius:16px; padding:20px }
    label{ display:block; margin:18px 0 8px; font-weight:600 }
    input[type=text], input[type=number], input[type=file]{ width:100%; padding:14px; border:1px solid var(--border); border-radius:12px; font-size:1rem; }
    input:focus{ outline:none; border-color:#9ec1ff; box-shadow:0 0 0 3px rgba(37,99,235,.15) }
    .row{ display:flex; gap:10px; flex-wrap:wrap }
    button{ appearance:none; border:0; border-radius:12px; padding:14px 16px; background:var(--primary); color:#fff; font-weight:600; cursor:pointer }
    .secondary{ background:#111827 }
    .status{ margin-top:10px; color:var(--muted); text-align:center; font-size:.95rem; min-height:1.5em }
    .error{ color:#b91c1c } .ok{ color:#065f46 } .hidden{ display:none }
    .net{ position:sticky; top:0; padding:8px 12px; border-radius:10px; background:#fee2e2; color:#991b1b; text-align:center; margin:6px auto 12px }
    .net.ok{ background:#dcfce7; color:#065f46 }
    .hint{ color:var(--muted); font-size:.9rem; margin-top:4px }
    .mini{ font-size:.85rem; color:#6b7280 }
  </style>
</head>
<body>
  <div class="container">
    <h1>üßæ Registro de Compra</h1>
    <div id="direccionDepto" class="sub">Direcci√≥n del departamento</div>
    <div id="net" class="net hidden">Sin conexi√≥n</div>

    <div class="card">
      <!-- IMPORTANTE: method POST + enctype multipart para permitir archivos -->
      <form id="form" method="post" enctype="multipart/form-data" novalidate>
        <!-- Hidden (QS) -->
        <input type="hidden" id="departamento" name="departamento" />
        <input type="hidden" id="reporta" name="reporta" />
        <input type="hidden" id="reg" name="reg" />

        <!-- PAGO ARS -->
        <label for="pagoDisplay">Pago ARS *</label>
        <input id="pagoDisplay" type="text" inputmode="decimal" placeholder="0,00" autocomplete="off" />
        <div class="hint">Se mostrar√° con separadores (ej: 12.345,67), pero enviaremos solo el n√∫mero a Notion.</div>
        <input id="pago_ars" name="pago_ars" type="hidden" />

        <!-- COMPROBANTES -->
        <label for="filesComprobantes">Comprobantes (fotos) *</label>
        <input id="filesComprobantes" type="file" accept="image/*" multiple name="comprobantes[]" />

        <!-- ITEMS COMPRADOS -->
        <label for="filesItems">Items comprados (fotos) *</label>
        <input id="filesItems" type="file" accept="image/*" multiple name="items[]" />

        <div class="row" style="margin-top:16px">
          <button id="submitBtn" class="secondary" type="submit">Enviar</button>
        </div>
        <div id="status" class="status" role="status" aria-live="polite"></div>
      </form>
      <div class="mini">Tip: si algo falla, revis√° conexi√≥n y que haya al menos 1 foto en cada grupo.</div>
    </div>
  </div>

  <script>
    // ======================== CONFIG ========================
    var WEBHOOK_URL = 'https://optimaltm.app.n8n.cloud/webhook/wba-reporte-compra';

    // --- helpers de storage (sin optional chaining) ---
    function getLS(k){ try { return window.localStorage.getItem(k); } catch(e){ return null; } }
    function setLS(k,v){ try { window.localStorage.setItem(k,v); } catch(e){} }

    // ======================== QS ========================
    var qs = new URLSearchParams(window.location.search || '');
    var depQS = (qs.get('departamento') || '').trim();
    var repQS = (qs.get('reporta') || '').trim();
    var regQS = (qs.get('reg') || '').trim();

    if (depQS){ document.getElementById('departamento').value = depQS; document.getElementById('direccionDepto').textContent = depQS; }
    if (repQS){ document.getElementById('reporta').value = repQS; }

    // ======================== Idempotencia segura ========================
    function uuid(){
      try {
        if (window.crypto && window.crypto.randomUUID) return window.crypto.randomUUID();
        if (window.crypto && window.crypto.getRandomValues){
          var a = new Uint8Array(16); window.crypto.getRandomValues(a);
          a[6] = (a[6] & 0x0f) | 0x40; a[8] = (a[8] & 0x3f) | 0x80;
          var b = Array.from(a).map(function(v,i){return (i===4||i===6||i===8||i===10?'-':'') + ('0'+v.toString(16)).slice(-2)}).join('');
          return b.replace(/-/g,'').replace(/^(.{8})(.{4})(.{4})(.{4})(.{12}).*$/,'$1-$2-$3-$4-$5');
        }
      } catch(e){}
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g,function(c){var r=Math.random()*16|0,v=c==='x'?r:(r&0x3|0x8);return v.toString(16);});
    }
    if (!regQS){ regQS = getLS('wba_pending_reg') || uuid(); }
    document.getElementById('reg').value = regQS; setLS('wba_pending_reg', regQS);

    // ======================== MONEDA ========================
    var pagoDisplay = document.getElementById('pagoDisplay');
    var pagoHidden  = document.getElementById('pago_ars');

    function toNum(v){ if (v==null) return 0; var s=String(v).replace(/\s/g,'').replace(/\./g,'').replace(/,/g,'.').replace(/[^0-9.\-]/g,''); var n=parseFloat(s); return isFinite(n)?n:0; }
    function formatARS(n){ try { return new Intl.NumberFormat('es-AR',{minimumFractionDigits:2,maximumFractionDigits:2}).format(n||0);} catch(e){ return (n||0).toFixed(2);} }
    function syncPagoFromDisplay(){ var n=toNum(pagoDisplay.value); pagoHidden.value=String(n); try{ var start=pagoDisplay.selectionStart; pagoDisplay.value=formatARS(n); pagoDisplay.setSelectionRange(start,start);}catch(e){ pagoDisplay.value=formatARS(n);} }
    pagoDisplay.addEventListener('input', syncPagoFromDisplay);
    pagoDisplay.addEventListener('blur',  syncPagoFromDisplay);

    // ======================== Estado de red ========================
    var netEl = document.getElementById('net');
    function updNet(){ var on = navigator.onLine; netEl.classList.toggle('hidden', on); netEl.textContent = on ? '' : 'Sin conexi√≥n'; }
    window.addEventListener('online', updNet); window.addEventListener('offline', updNet); updNet();

    // ======================== Env√≠o ========================
    var form = document.getElementById('form');
    var statusEl = document.getElementById('status');
    var submitBtn = document.getElementById('submitBtn');

    function setStatus(msg, ok){
      statusEl.textContent = msg || '';
      statusEl.classList.toggle('ok', !!ok);
      statusEl.classList.toggle('error', !ok);
    }

    <script>
  // ... todo lo anterior igual ...

  form.addEventListener('submit', function(e){
    e.preventDefault();

    // Validaciones m√≠nimas
    syncPagoFromDisplay();
    var monto = parseFloat(pagoHidden.value || '0');
    var comp  = document.getElementById('filesComprobantes');
    var items = document.getElementById('filesItems');
    if (!monto || isNaN(monto)) { setStatus('Ingres√° un monto v√°lido en ARS.', false); pagoDisplay.focus(); return; }
    if (!comp.files || comp.files.length === 0) { setStatus('Adjunt√° al menos 1 comprobante.', false); comp.focus(); return; }
    if (!items.files || items.files.length === 0) { setStatus('Adjunt√° al menos 1 foto de items comprados.', false); items.focus(); return; }

    // ====== üëá ARMA FORM-DATA CON ARCHIVOS RENOMBRADOS üëá ======
    var fd = new FormData();

    // Campos de texto/hidden
    fd.append('departamento', document.getElementById('departamento').value || '');
    fd.append('reporta',      document.getElementById('reporta').value || '');
    fd.append('reg',          document.getElementById('reg').value || '');
    fd.append('pago_ars',     pagoHidden.value || '0');

    // Helper: apendea archivos con un prefijo en el filename
    function appendFilesWithPrefix(inputEl, fieldName, prefix){
      var list = inputEl.files || [];
      for (var i=0; i<list.length; i++){
        var f = list[i];
        var newName = prefix + '-' + f.name.replace(/^\s+|\s+$/g,''); // ej: "comprobantes-xxxx.jpg"
        // Usamos Blob para m√°xima compatibilidad (iOS incluidos)
        var blob = new Blob([f], { type: f.type || 'application/octet-stream' });
        fd.append(fieldName, blob, newName); // fieldName debe coincidir con tu backend (usa [] si quer√©s arrays)
      }
    }

    // Enviamos como arrays (coinciden con tus names actuales)
    appendFilesWithPrefix(comp,  'comprobantes[]', 'comprobantes');
    appendFilesWithPrefix(items, 'items[]',        'items');

    // (opcional) Manifiesto espejo
    var manifest = {
      departamento: document.getElementById('departamento').value || '',
      reporta:      document.getElementById('reporta').value || '',
      reg:          document.getElementById('reg').value || '',
      pago_ars:     pagoHidden.value || '0'
    };
    fd.append('manifest', new Blob([JSON.stringify(manifest)], {type:'application/json'}), 'manifest.json');
    // ====== ‚òùÔ∏è FIN RENOMBRE ======

    // Env√≠o
    submitBtn.disabled = true; submitBtn.textContent = 'Enviando‚Ä¶';
    setStatus('Enviando datos‚Ä¶');

    fetch(WEBHOOK_URL, { method:'POST', body: fd })
      .then(function(res){ if (!res.ok) throw new Error('HTTP '+res.status); return res.text(); })
      .then(function(){
        setStatus('Enviado con √©xito ‚úÖ', true);
        var params = new URLSearchParams({ reg: manifest.reg, departamento: manifest.departamento, reporta: manifest.reporta });
        try { localStorage.removeItem('wba_pending_reg'); } catch(_){}
        window.location.href = 'gracias.html?'+params.toString();
      })
      .catch(function(err){
        console.error(err);
        setStatus('No se pudo enviar. Revis√° conexi√≥n o reintent√° en unos segundos.', false);
        submitBtn.disabled = false; submitBtn.textContent = 'Enviar';
      });
  });
</script>
