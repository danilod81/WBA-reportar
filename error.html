<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>Ocurrió un problema</title>
  <style>
    :root{
      --card:#fff; --text:#0f172a; --sub:#475569;
      --bg:#fee2e2; --accent:#ef4444; --btn:#0ea5e9; --btn-hover:#0284c7;
    }
    @media (prefers-color-scheme: dark){
      :root{ --card:#0b1220; --text:#e2e8f0; --sub:#94a3b8; --bg:#3f1f1f; }
    }
    html,body{height:100%}
    body{
      margin:0; display:grid; place-items:center; padding:24px;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:
        radial-gradient(1200px 600px at 10% -10%, var(--bg) 0, transparent 60%),
        #f8fafc;
    }
    .card{
      width:min(600px,92vw); background:var(--card); color:var(--text);
      border-radius:20px; padding:36px 28px; text-align:center;
      box-shadow:0 10px 35px rgba(0,0,0,.08), 0 2px 10px rgba(0,0,0,.06);
    }
    .emoji{font-size:56px; margin-bottom:10px}
    h1{margin:6px 0 8px; font-size:26px}
    p{margin:6px 0; color:var(--sub)}
    .meta{font-size:14px; margin-top:6px}
    .btn{
      display:inline-block; margin-top:18px; background:var(--btn); color:#fff;
      text-decoration:none; padding:12px 18px; border-radius:999px; font-weight:600;
    }
    .btn:hover{ background:var(--btn-hover) }
    code{font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, monospace}
  </style>
</head>
<body>
  <main class="card" role="main" aria-live="polite">
    <div class="emoji" aria-hidden="true">⚠️</div>
    <h1>Ups, no pudimos registrar el reporte</h1>
    <p>Podés volver a intentarlo ahora mismo.</p>
    <p id="prop" class="meta" hidden>Propiedad: <strong id="propName"></strong></p>
    <p id="why" class="meta" hidden>Detalle técnico: <code id="whyText"></code></p>

    <a id="retry" class="btn" href="#">Volver a intentar</a>
  </main>

  <script>
    const params = new URLSearchParams(location.search);
    const qs = params.toString();
    const formUrl = 'reportar-mantenimiento.html' + (qs ? '?' + qs : '');

    // Seteo href del botón
    const btn = document.getElementById('retry');
    btn.href = formUrl;

    // Muestra info útil si vino
    const dep = params.get('departamento') || '';
    if (dep) {
      document.getElementById('propName').textContent = dep;
      document.getElementById('prop').hidden = false;
    }
    const reason = params.get('reason');
    const code = params.get('code');
    if (reason || code) {
      document.getElementById('whyText').textContent = `${code || ''} ${reason || ''}`.trim();
      document.getElementById('why').hidden = false;
    }
  </script>
</body>
</html>
