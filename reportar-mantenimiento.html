<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Reporte de Problema de mantenimiento</title>
  <style>
    :root{
      --bg:#f6f7fb; --card:#ffffff; --text:#111827; --muted:#6b7280;
      --primary:#2563eb; --primary-hover:#1d4ed8; --border:#e5e7eb;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg); color:var(--text); line-height:1.5;
      padding-top:env(safe-area-inset-top);
    }
    .container{max-width:680px;margin:0 auto;padding:20px 16px 40px}
    h1{text-align:center;font-size:clamp(1.25rem,4.8vw,1.8rem);font-weight:800;margin:6px 0 2px}
    .sub{text-align:center;margin:2px 0 16px;color:var(--muted);font-size:.98rem;min-height:1.4em}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:20px}
    label{display:block;margin:18px 0 8px;font-weight:600}
    textarea{width:100%;padding:14px;border:1px solid var(--border);border-radius:12px;font-size:1rem;min-height:150px;resize:vertical}
    textarea:focus{outline:none;border-color:#9ec1ff;box-shadow:0 0 0 3px rgba(37,99,235,.15)}
    .file-row{display:flex;flex-direction:column;gap:8px}
    .file-input input[type=file]{display:none}
    .file-btn{
      appearance:none;border:0;border-radius:12px;padding:14px 16px;
      background:var(--primary);color:#fff;font-weight:600;cursor:pointer;
      text-align:center
    }
    .file-btn:active{transform:translateY(1px)}
    .file-list{color:var(--muted);font-size:.9rem}
    .submit{width:100%;margin-top:22px;padding:16px;border:0;border-radius:12px;background:#111827;color:#fff;font-weight:700;cursor:pointer}
    .status{margin-top:10px;color:var(--muted);text-align:center;font-size:.95rem}
  </style>
</head>
<body>
  <div class="container">
    <h1>üîß Reporte de Problema de mantenimiento</h1>
    <div id="direccionDepto" class="sub">Direcci√≥n del departamento</div>

    <div class="card">
      <form id="form" method="POST" action="https://optimaltm.app.n8n.cloud/webhook/wba-reporte-mantenimiento" enctype="multipart/form-data" novalidate>
        
        <!-- Hidden: viaja a n8n -->
        <input type="hidden" id="departamento" name="departamento" />

        <label for="descripcion">Detalle del problema *</label>
        <textarea id="descripcion" name="descripcion" placeholder="Contanos qu√© pas√≥, d√≥nde y desde cu√°ndo‚Ä¶" required></textarea>

        <label for="media">Adjuntar fotos o videos *</label>
        <div class="file-row">
          <div class="file-input">
            <input id="media" name="media" type="file" accept="image/*,video/*" capture multiple required />
            <button type="button" class="file-btn" id="pickFile">üì∑ Sacar foto o video</button>
          </div>
          <div class="file-list" id="fileList">Ning√∫n archivo seleccionado</div>
        </div>

        <button class="submit" type="submit">Enviar reporte</button>
        <div id="status" class="status" role="status" aria-live="polite"></div>
      </form>
    </div>
  </div>

  <script>
    // Direcci√≥n desde querystring
    const qs = new URLSearchParams(location.search);
    const depQS = (qs.get('departamento') || '').trim();
    if (depQS) {
      document.getElementById('departamento').value = depQS;
      document.getElementById('direccionDepto').textContent = depQS;
    }

    // Archivos seleccionados
    const fileInput = document.getElementById('media');
    const fileBtn = document.getElementById('pickFile');
    const fileList = document.getElementById('fileList');
    fileBtn.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', () => {
      if (fileInput.files.length > 0) {
        fileList.textContent = Array.from(fileInput.files).map(f => f.name).join(', ');
      } else {
        fileList.textContent = 'Ning√∫n archivo seleccionado';
      }
    });

    // Validaci√≥n b√°sica
    document.getElementById('form').addEventListener('submit', (e) => {
      const desc = document.getElementById('descripcion').value.trim();
      if (!desc || fileInput.files.length === 0) {
        e.preventDefault();
        document.getElementById('status').textContent = 'Complet√° la descripci√≥n y adjunt√° al menos una foto o video.';
      } else {
        document.getElementById('status').textContent = 'Enviando‚Ä¶';
      }
    });
  </script>
</body>
</html>
