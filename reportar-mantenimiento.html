<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Reporte de Problema de mantenimiento</title>
  <style>
    :root{
      --bg:#f6f7fb; --card:#ffffff; --text:#111827; --muted:#6b7280;
      --primary:#2563eb; --primary-hover:#1d4ed8; --border:#e5e7eb;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg); color:var(--text); line-height:1.5;
      padding-top:env(safe-area-inset-top);
    }
    .container{max-width:680px;margin:0 auto;padding:20px 16px 40px}
    h1{text-align:center;font-size:clamp(1.25rem,4.8vw,1.8rem);font-weight:800;margin:6px 0 2px}
    .sub{text-align:center;margin:2px 0 16px;color:var(--muted);font-size:.98rem;min-height:1.4em}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:20px}
    label{display:block;margin:18px 0 8px;font-weight:600}
    textarea{width:100%;padding:14px;border:1px solid var(--border);border-radius:12px;font-size:1rem;min-height:150px;resize:vertical}
    textarea:focus{outline:none;border-color:#9ec1ff;box-shadow:0 0 0 3px rgba(37,99,235,.15)}
    .file-row{display:flex;flex-direction:column;gap:8px}
    .file-input input[type=file]{display:none}
    .file-btn{
      appearance:none;border:0;border-radius:12px;padding:14px 16px;
      background:var(--primary);color:#fff;font-weight:600;cursor:pointer;
      text-align:center
    }
    .file-btn:active{transform:translateY(1px)}
    .file-list{color:var(--muted);font-size:.9rem}
    .submit{width:100%;margin-top:22px;padding:16px;border:0;border-radius:12px;background:#111827;color:#fff;font-weight:700;cursor:pointer}
    .status{margin-top:10px;color:var(--muted);text-align:center;font-size:.95rem}
    .error{color:#b91c1c}
    .ok{color:#065f46}
  </style>
</head>
<body>
  <div class="container">
    <h1>üîß Reporte de Problema de mantenimiento</h1>
    <div id="direccionDepto" class="sub">Direcci√≥n del departamento</div>

    <div class="card">
      <form id="form" method="POST" action="https://optimaltm.app.n8n.cloud/webhook/wba-reporte-mantenimiento" enctype="multipart/form-data" novalidate>
        
        <!-- Hidden: viajan a n8n -->
        <input type="hidden" id="departamento" name="departamento" />
        <input type="hidden" id="reporta" name="reporta" />

        <label for="descripcion">Detalle del problema *</label>
        <textarea id="descripcion" name="descripcion" placeholder="Contanos qu√© pas√≥, d√≥nde y desde cu√°ndo‚Ä¶" required></textarea>

        <label for="media">Adjuntar fotos o videos *</label>
        <div class="file-row">
          <div class="file-input">
            <input id="media" name="media" type="file" accept="image/*,video/*" capture multiple required />
            <button type="button" class="file-btn" id="pickFile">üì∑ Sacar foto o video</button>
          </div>
          <div class="file-list" id="fileList">Ning√∫n archivo seleccionado</div>
        </div>

        <button class="submit" type="submit">Enviar reporte</button>
        <div id="status" class="status" role="status" aria-live="polite"></div>
      </form>
    </div>
  </div>

  <script>
    // --- Utilidades ---
    const MB = 1024 * 1024;
    const MAX_FILE_MB = 20;          // L√≠mite por archivo (evita 413 y l√≠mites de Notion)
    const MAX_FILES = 10;            // L√≠mite razonable de cantidad

    const qs = new URLSearchParams(location.search);
    const getQS = (k) => (qs.get(k) ?? '').trim();

    // --- Cargar par√°metros desde la URL ---
    const depQS = getQS('departamento');
    const repQS = getQS('reporta');  // <-- ahora tambi√©n tomamos 'reporta'

    if (depQS) {
      document.getElementById('departamento').value = depQS;
      document.getElementById('direccionDepto').textContent = depQS;
    }
    if (repQS) {
      document.getElementById('reporta').value = repQS;
    }

    // --- Manejo de archivos seleccionados ---
    const fileInput = document.getElementById('media');
    const fileBtn = document.getElementById('pickFile');
    const fileList = document.getElementById('fileList');
    const statusEl = document.getElementById('status');

    fileBtn.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', () => {
      statusEl.textContent = '';
      const files = Array.from(fileInput.files);
      if (!files.length) {
        fileList.textContent = 'Ning√∫n archivo seleccionado';
        return;
      }
      // Validaciones
      if (files.length > MAX_FILES) {
        statusEl.innerHTML = `<span class="error">M√°ximo ${MAX_FILES} archivos por reporte.</span>`;
        fileInput.value = '';
        fileList.textContent = 'Ning√∫n archivo seleccionado';
        return;
      }
      const tooBig = files.find(f => f.size > MAX_FILE_MB * MB);
      if (tooBig) {
        statusEl.innerHTML = `<span class="error">‚Äú${tooBig.name}‚Äù supera ${MAX_FILE_MB} MB. Eleg√≠ archivos m√°s livianos.</span>`;
        fileInput.value = '';
        fileList.textContent = 'Ning√∫n archivo seleccionado';
        return;
      }
      // Mostrar listado nombre + tama√±o
      fileList.textContent = files.map(f => `${f.name} (${(f.size/MB).toFixed(1)} MB)`).join(', ');
    });

    // --- Validaci√≥n y env√≠o ---
    document.getElementById('form').addEventListener('submit', (e) => {
      statusEl.classList.remove('error','ok');
      const desc = document.getElementById('descripcion').value.trim();
      const files = fileInput.files;

      if (!depQS) {
        e.preventDefault();
        statusEl.innerHTML = '<span class="error">Falta el par√°metro ‚Äúdepartamento‚Äù en el link. Volv√© a abrir el formulario desde Notion.</span>';
        return;
      }
      if (!repQS) {
        e.preventDefault();
        statusEl.innerHTML = '<span class="error">Falta el par√°metro ‚Äúreporta‚Äù en el link. Volv√© a abrir el formulario desde Notion.</span>';
        return;
      }
      if (!desc) {
        e.preventDefault();
        statusEl.innerHTML = '<span class="error">Complet√° la descripci√≥n del problema.</span>';
        return;
      }
      if (!files || files.length === 0) {
        e.preventDefault();
        statusEl.innerHTML = '<span class="error">Adjunt√° al menos una foto o video.</span>';
        return;
      }
      // Revalido tama√±os por las dudas
      for (const f of files) {
        if (f.size > MAX_FILE_MB * MB) {
          e.preventDefault();
          statusEl.innerHTML = `<span class="error">‚Äú${f.name}‚Äù supera ${MAX_FILE_MB} MB. Reemplazalo por uno m√°s liviano.</span>`;
          return;
        }
      }

      statusEl.innerHTML = 'Enviando‚Ä¶';
      // Con form POST nativo, el navegador sigue autom√°ticamente 302/303 hacia gracias.html
    });
  </script>
</body>
</html>
