<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>¡Gracias! — Registro enviado</title>
  <style>
    :root{ --bg:#f6f7fb; --card:#fff; --text:#111827; --muted:#6b7280; --primary:#2563eb; --border:#e5e7eb; --ok:#065f46; }
    *{ box-sizing:border-box }
    body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; background:var(--bg); color:var(--text); line-height:1.5; }
    .container{ max-width:680px; margin:0 auto; padding:24px 16px 56px }
    h1{ text-align:center; font-size:clamp(1.35rem,5vw,2rem); font-weight:800; margin:6px 0 8px }
    .sub{ text-align:center; margin:2px 0 16px; color:var(--muted); font-size:.98rem }
    .card{ background:var(--card); border:1px solid var(--border); border-radius:16px; padding:20px }
    .row{ display:flex; gap:10px; flex-wrap:wrap }
    .ok{ color:var(--ok); font-weight:700 }
    .muted{ color:var(--muted) }
    .kv{ display:grid; grid-template-columns: 140px 1fr; gap:8px 12px; margin:12px 0 18px }
    .kv div{ padding:6px 0; border-bottom:1px dashed var(--border)}
    .btn{ appearance:none; border:0; border-radius:12px; padding:14px 16px; background:var(--primary); color:#fff; font-weight:700; cursor:pointer }
    .btn.secondary{ background:#111827 }
    .btn.ghost{ background:#e5e7eb; color:#111827 }
    .net{ position:sticky; top:0; padding:8px 12px; border-radius:10px; background:#dcfce7; color:#065f46; text-align:center; margin:6px auto 12px }
    .net.off{ background:#fee2e2; color:#991b1b }
    .center{ text-align:center }
  </style>
</head>
<body>
  <div class="container">
    <h1>✅ ¡Enviado!</h1>
    <div id="net" class="net">Conexión OK</div>

    <div class="card">
      <p class="ok">Tu registro de compra fue recibido correctamente.</p>
      <div class="kv">
        <div class="muted">Departamento</div><div id="kvDepto">—</div>
        <div class="muted">Reporta</div><div id="kvReporta">—</div>
        <div class="muted">ID de registro</div><div id="kvReg">—</div>
      </div>

      <div class="row">
        <button id="btnAgain" class="btn">Cargar otra compra</button>
        <button id="btnCopy" class="btn secondary">Copiar datos</button>
        <button id="btnShare" class="btn ghost" style="display:none">Compartir</button>
      </div>

      <p class="muted" style="margin-top:14px">Guardá este ID por si necesitás consultar el estado.</p>
    </div>
  </div>

  <script>
    // Leer QS
    var qs = new URLSearchParams(location.search || '');
    var departamento = (qs.get('departamento') || '').trim();
    var reporta      = (qs.get('reporta') || '').trim();
    var reg          = (qs.get('reg') || '').trim();

    // Pintar
    document.getElementById('kvDepto').textContent  = departamento || '—';
    document.getElementById('kvReporta').textContent= reporta || '—';
    document.getElementById('kvReg').textContent    = reg || '—';

    // Estado de red
    var netEl = document.getElementById('net');
    function updNet(){
      var on = navigator.onLine;
      netEl.textContent = on ? 'Conexión OK' : 'Sin conexión';
      netEl.classList.toggle('off', !on);
    }
    addEventListener('online', updNet);
    addEventListener('offline', updNet);
    updNet();

    // Cargar otra compra: volvemos al form con mismo dpto + reporta (SIN reg)
    document.getElementById('btnAgain').addEventListener('click', function(){
      var p = new URLSearchParams();
      if (departamento) p.set('departamento', departamento);
      if (reporta)      p.set('reporta', reporta);
      location.href = 'reportar-compra.html?' + p.toString();
    });

    // Copiar datos
    document.getElementById('btnCopy').addEventListener('click', async function(){
      var txt = 'Departamento: ' + (departamento||'-') + '\n' +
                'Reporta: ' + (reporta||'-') + '\n' +
                'ID registro: ' + (reg||'-') + '\n' +
                'Fecha: ' + new Date().toLocaleString('es-AR');
      try{
        await navigator.clipboard.writeText(txt);
        this.textContent = '¡Copiado!';
        setTimeout(()=> this.textContent='Copiar datos', 1800);
      }catch(e){
        alert('No se pudo copiar. Texto:\n\n' + txt);
      }
    });

    // Compartir (si está disponible)
    var btnShare = document.getElementById('btnShare');
    if (navigator.share){
      btnShare.style.display = '';
      btnShare.addEventListener('click', function(){
        navigator.share({
          title: 'Compra registrada',
          text: 'Compra registrada para ' + (departamento||'el depto') + ' — ID: ' + (reg||'-'),
          url: location.href
        }).catch(function(){});
      });
    }
  </script>
</body>
</html>
