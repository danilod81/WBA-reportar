<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>¡Gracias! — Registro enviado</title>
  <style>
    :root{ --bg:#f6f7fb; --card:#fff; --text:#111827; --muted:#6b7280; --primary:#2563eb; --border:#e5e7eb; --ok:#065f46; }
    *{ box-sizing:border-box }
    body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; background:var(--bg); color:var(--text); line-height:1.5; }
    .container{ max-width:680px; margin:0 auto; padding:24px 16px 56px }
    h1{ text-align:center; font-size:clamp(1.35rem,5vw,2rem); font-weight:800; margin:6px 0 8px }
    .card{ background:var(--card); border:1px solid var(--border); border-radius:16px; padding:20px }
    .ok{ color:var(--ok); font-weight:700 }
    .kv{ display:grid; grid-template-columns: 140px 1fr; gap:8px 12px; margin:12px 0 18px }
    .kv div{ padding:6px 0; border-bottom:1px dashed var(--border)}
    .muted{ color:var(--muted) }
    .row{ display:flex; gap:10px; flex-wrap:wrap }
    .btn{ appearance:none; border:0; border-radius:12px; padding:14px 16px; background:var(--primary); color:#fff; font-weight:700; cursor:pointer }
  </style>
</head>
<body>
  <div class="container">
    <h1>✅ ¡Enviado!</h1>

    <div class="card">
      <p class="ok">Tu registro de compra fue recibido correctamente.</p>
      <div class="kv">
        <div class="muted">Departamento</div><div id="kvDepto">—</div>
        <div class="muted">Reporta</div><div id="kvReporta">—</div>
      </div>

      <div class="row">
        <button id="btnAgain" class="btn">Cargar otra compra</button>
      </div>
    </div>
  </div>

  <script>
    var qs = new URLSearchParams(location.search || '');
    var departamento = (qs.get('departamento') || '').trim();
    var reporta      = (qs.get('reporta') || '').trim();

    document.getElementById('kvDepto').textContent   = departamento || '—';
    document.getElementById('kvReporta').textContent = reporta || '—';

    document.getElementById('btnAgain').addEventListener('click', function(){
      try { localStorage.removeItem('wba_pending_reg'); } catch(_) {}
      var p = new URLSearchParams();
      if (departamento) p.set('departamento', departamento);
      if (reporta)      p.set('reporta', reporta);
      p.set('new','1');
      location.href = 'reportar-compra.html?' + p.toString();
    });
  </script>
</body>
</html>
